<head>
  <title>aes70explorer</title>
  <link rel=stylesheet href='css/index.css' />
  <script type=module src='js/global.js'></script>
  <script src='js/AES70.es5.js'></script>
  <script type=module src='js/index.js'></script>
  
  <meta
    name="viewport"
    content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width"
  />
  <meta charset="UTF-8" />

  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link
    rel="apple-touch-icon"
    sizes="57x57"
    href="images/favicons/apple-icon-57x57.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="60x60"
    href="images/favicons/apple-icon-60x60.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="72x72"
    href="images/favicons/apple-icon-72x72.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="76x76"
    href="images/favicons/apple-icon-76x76.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="114x114"
    href="images/favicons/apple-icon-114x114.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="120x120"
    href="images/favicons/apple-icon-120x120.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="144x144"
    href="images/favicons/apple-icon-144x144.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="152x152"
    href="images/favicons/apple-icon-152x152.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="images/favicons/apple-icon-180x180.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="192x192"
    href="images/favicons/android-icon-192x192.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="images/favicons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="96x96"
    href="images/favicons/favicon-96x96.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="images/favicons/favicon-16x16.png"
  />
  <link rel="manifest" href="manifest.json" />
  <meta name="msapplication-TileColor" content="#232635" />
  <meta
    name="msapplication-TileImage"
    content="images/favicons/ms-icon-144x144.png"
  />
  <meta name="theme-color" content="#232635" />
  
  <awml-backend type=local name=local src="local.json"></awml-backend>
  <awml-backend type=localstorage name=storage src="storage.json"></awml-backend>
</head>
<body>
  <div id=root>
    
    <awml-clone id=tipsclone fetch src="storage:tips/show"
      transform-receive="v => v ? 'templates/tips.html' : null">
    </awml-clone>
    
    <aes70-navigation></aes70-navigation>
    <div id=canvas></div>
    <aes70-details id=details></aes70-details>
    <div id=sidebar>
    
      <aux-button icon=addlinebreak label="Add Line Break"
        layout=vertical>
        <awml-event type=click callback="AES70.addLineBreak"></awml-event>
        <awml-option
          type=bind
          name=disabled
          src="local:canAddLineBreak"
          transform-receive="v=>!v">
        </awml-option>
      </aux-button>
      
      <aux-button icon=deletelinebreak label="Remove Line Break"
        layout=vertical>
        <awml-event type=click callback="AES70.removeLineBreak"></awml-event>
        <awml-option
          type=bind
          name=disabled
          src="local:canRemoveLineBreak"
          transform-receive="v=>!v">
        </awml-option>
      </aux-button>
      
      <aux-button icon=confirm id=showtips label="Tips">
        <awml-event type=click callback="AES70.showHelp"></awml-event>
      </aux-button>
    
    </div>
  </div>
</body>
